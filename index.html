<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Weather Dashboard</title>
</head>

<body>

    <div class="container">
        <div class="container">
            <div class="row">
                <div class="example-container">
                    <div class="example-row">
                        <div class="example-content-main">WEATHER DASHBOARD </div>

                    </div>
                    <br>
                </div>
                <div class="col-4"> Current City
                    <div class="card">
                        <div class="card-body" id="weatherinfocard">
                            <div class="date"><h1></h1></div>
                            <div class="city"></div>
                            <div class="wind"></div>
                            <div class="humidity"></div>
                            <div class="temp"></div>
                            <div class="tempF"></div>
                        </div>
                    </div>
                </div>
                <div class="col-6">Search for the City
                    <div class="card">
                        <input class="card-body" id="inputbox">

                        </input>
                        <button id="searchbutton">Search City</button>
                    </div>
                </div>
                <div class="col-6">5 Day Forecast<br>
                    <div class="card">
                        <div class="card-body" id="fivedayforecast">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>








    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./index.js"></script>

</body>

</html>
